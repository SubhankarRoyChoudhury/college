    }}</span>
  </div>
  <div class="p-2 d-flex align-items-center flex-shrink-1">

<div class="dialog_body">
  <!-- <div class="user_name">
    <span>{{ this.data.name }}</span>
  </div> -->
  <div class="row align-items-center justify-content-center">
    <div class="col-auto">
      <!-- <mat-icon
        *ngIf="this.data.status"
        class="error_icon"
        [ngStyle]="
          this.data.status ? { color: '#69df09c7' } : { color: '#DB3F3F' }
        "
      >
        <span class="material-symbols-rounded">
          <span *ngIf="this.data.status">check_circle</span>
          <span *ngIf="!this.data.status">error</span>
        </span>
      </mat-icon> -->

      <div class="toaster_main_div">
        <div class="ui-success" *ngIf="this.data.status">
          <svg
            viewBox="0 0 87 87"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g
              id="Page-1"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
            >
              <g id="Group-3" transform="translate(2.000000, 2.000000)">
                <circle
                  id="Oval-2"
                  stroke="rgba(165, 220, 134, 0.2)"
                  stroke-width="4"
                  cx="41.5"
                  cy="41.5"
                  r="41.5"
                ></circle>
                <circle
                  class="ui-success-circle"
                  id="Oval-2"
                  stroke="#5fad43"
                  stroke-width="4"
                  cx="47.0"
                  cy="43.0"
                  r="41.0"
                ></circle>
                <polyline
                  class="ui-success-path"
                  id="Path-2"
                  stroke="#5fad43"
                  stroke-width="4"
                  points="19 38.8036813 31.1020744 54.8046875 63.299221 28"
                ></polyline>
              </g>
            </g>
          </svg>
        </div>

        <div class="ui-error" *ngIf="!this.data.status">
          <svg
            viewBox="0 0 87 87"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <g
              id="Page-1"
              stroke="none"
              stroke-width="1"
              fill="none"
              fill-rule="evenodd"
            >
              <g id="Group-2" transform="translate(2.000000, 2.000000)">
                <circle
                  id="Oval-2"
                  stroke="rgba(252, 191, 191, .5)"
                  stroke-width="4"
                  cx="41.5"
                  cy="41.5"
                  r="41.5"
                ></circle>
                <circle
                  class="ui-error-circle"
                  stroke="#F74444"
                  stroke-width="4"
                  cx="41.5"
                  cy="41.5"
                  r="41.5"
                ></circle>
                <path
                  class="ui-error-line1"
                  d="M22.244224,22 L60.4279902,60.1837662"
                  id="Line"
                  stroke="#F74444"
                  stroke-width="3"
                  stroke-linecap="square"
                ></path>
                <path
                  class="ui-error-line2"
                  d="M60.755776,21 L23.244224,59.8443492"
                  id="Line"
                  stroke="#F74444"
                  stroke-width="3"
                  stroke-linecap="square"
                ></path>
              </g>
            </g>
          </svg>
        </div>
      </div>
    </div>
    <div class="col-11 error_reason" style="word-break: break-word !important">
      <p
        id="app"
        style="word-break: break-word !important"
        [innerHTML]="this.data.reason"
      ></p>
    </div>
  </div>

  <div class="d-flex justify-content-center text-center mt-4">
    <button
      *ngIf="this.data['show_cancel_btn']"
      mat-raised-button
      class="btn_ok me-4"
      (click)="closeDialog()"
    >
      Cancel
    </button>
    <button mat-raised-button class="btn_ok" cdkFocusInitial (click)="okBtn()">
      OK
    </button>
  </div>
</div>
