<div
  class="d-flex align-items-center justify-content-between"
  style="height: 50px; background-color: #e7ecf7"
>
  <div class="p-2">
    <span class="header_title">{{ title }}</span>
  </div>
  <div class="d-flex align-items-center p-2">
    <button
      mat-raised-button
      class="btn_class"
      *ngIf="showAddUserButton"
      (click)="openAddUser()"
    >
      Add User
    </button>

    <!-- Show Add College button for /college-registration -->
    <button
      mat-raised-button
      class="btn_class"
      *ngIf="showAddCollegeButton"
      (click)="openAddCollege()"
    >
      Add College
    </button>
  </div>
</div>
<router-outlet></router-outlet>
