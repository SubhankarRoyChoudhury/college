<app-dialog-common-header
  [title]="this.data.title"
  [search_required]="false"
  [subtitle]="''"
  (getClickEvent)="('')"
></app-dialog-common-header>
<div class="college_div_body">
  <form
    [formGroup]="collegeRegisForm"
    (ngSubmit)="onSubmit()"
    class="form-container"
  >
    <div class="row m-0">
      <div class="col-lg-4 col-md-6 col-sm-6 col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>College Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>College ID</mat-label>
          <input matInput formControlName="college_id" />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Admin Name</mat-label>
          <input matInput formControlName="admin_name" />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Father Name</mat-label>
          <input matInput formControlName="father_name" />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Mobile</mat-label>
          <input matInput formControlName="mobile" />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Address</mat-label>
          <textarea
            matInput
            formControlName="address"
            placeholder="Full Address"
          ></textarea>
        </mat-form-field>
      </div>

      <div class="col-lg-4 col-md-6 col-sm-6 col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Pin Code</mat-label>
          <input matInput formControlName="pin" />
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-12">
        <section class="example-section">
          <mat-checkbox class="example-margin m-1" formControlName="is_approved"
            >Is Approved</mat-checkbox
          >
          <mat-checkbox class="example-margin m-1" formControlName="is_admin"
            >Is Admin</mat-checkbox
          >
        </section>
      </div>

      <!-- <mat-checkbox formControlName="is_approved">Is Approved</mat-checkbox>
      <mat-checkbox formControlName="is_admin">Is Admin</mat-checkbox> -->

      <div class="col-lg-12 d-grid justify-content-center"></div>
      <div class="d-flex align-items-center justify-content-end">
        <div>
          <button
            mat-raised-button
            color="primary"
            [disabled]="collegeRegisForm.invalid"
          >
            {{ this.data.btn_title }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
