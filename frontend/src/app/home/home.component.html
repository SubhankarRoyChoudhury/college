<body>
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#demo"
        data-bs-slide-to="0"
        class="active"
      ></button>
      <button
        type="button"
        data-bs-target="#demo"
        data-bs-slide-to="1"
      ></button>
      <button
        type="button"
        data-bs-target="#demo"
        data-bs-slide-to="2"
      ></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="./assets/images/b1.jpg"
          alt="Los Angeles"
          class="d-block slider_image"
          style="width: 100%"
        />
      </div>
      <div class="carousel-item">
        <img
          src="./assets/images/b2.jpg"
          alt="Chicago"
          class="d-block slider_image"
          style="width: 100%"
        />
      </div>
      <div class="carousel-item">
        <img
          src="./assets/images/b3.jpg"
          alt="New York"
          class="d-block slider_image"
          style="width: 100%"
        />
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#demo"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#demo"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <section class="mu-service">
    <div class="container">
      <div class="row m-0">
        <div
          class="col-lg-4"
          style="height: 250px; background-color: aqua"
        ></div>
        <div
          class="col-lg-4"
          style="height: 250px; background-color: green"
        ></div>
        <div
          class="col-lg-4"
          style="height: 250px; background-color: aqua"
        ></div>
      </div>
    </div>
  </section>
</body>
